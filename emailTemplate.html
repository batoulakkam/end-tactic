<!DOCTYPE html>
<html lang="ar">
   <head>
      <meta charset="utf-8">
      <!------ Include the above in your HEAD tag ---------->
   </head>
   <body >
      <div id="mailsub" class="notification" align="center">
         <table width="100%" border="0" cellspacing="0" cellpadding="0" style="min-width: 320px;">
         <tr>
            <td align="center" bgcolor="#eff3f8">
               <!--[if gte mso 10]>
               <table width="680" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                     <td>
                        <![endif]-->
                        <table border="0" cellspacing="0" cellpadding="0" class="table_width_100" width="100%" style="max-width: 680px; min-width: 300px;">
                           <tr>
                              <td>
                                 <!-- padding -->
                                 <div style="height: 80px; line-height: 80px; font-size: 10px;"> </div>
                              </td>
                           </tr>
                           <!--header -->
                           <tr>
                              <td align="center" bgcolor="#ffffff">
                                 <!-- padding -->
                                 <div style="height: 30px; line-height: 30px; font-size: 10px;"> </div>
                                 <table width="90%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                       <td align="left">
                                          <!-- 
                                             Item -->
                                          <div class="mob_center_bl" style="float: left; display: inline-block; width: 115px;">
                                             <table class="mob_center" width="115" border="0" cellspacing="0" cellpadding="0" align="left" style="border-collapse: collapse;">
                                                <tr>
                                                   <td align="left" valign="middle">
                                                      <!-- padding -->
                                                      <div style="height: 20px; line-height: 20px; font-size: 10px;"> </div>
                                                      <table width="115" border="0" cellspacing="0" cellpadding="0" >
                                                         <tr>
                                                            <td align="left" valign="top" class="mob_center">
                                                               <a href="#" target="_blank" style="color: #596167; font-family: Arial, Helvetica, sans-serif; font-size: 13px;">
                                                               <font face="Arial, Helvetica, sans-seri; font-size: 13px;" size="3" color="#596167">
                                                               <img src="http://localhost/tactic/image/{{eventlogo}}" height="64" width="64" style=" font-family: Arial, Helvetica, sans-serif; font-weight: 500; float: left;" alt="event logo" id="event logo"></font></a>
                                                            </td>
                                                         </tr>
                                                      </table>
                                                   </td>
                                                </tr>
                                             </table>
                                          </div>
                                          <!-- Item END--><!--[if gte mso 10]>
                                       </td>
                                       <td align="right">
                                          <![endif]--><!-- 
                                             Item -->
                                          <div class="mob_center_bl" style="float: right; display: inline-block; width: 88px;">
                                             <table width="88" border="0" cellspacing="0" cellpadding="0" align="right" style="border-collapse: collapse;">
                                                <tr>
                                                   <td align="right" valign="middle">
                                                      <!-- padding -->
                                                      <div style="height: 20px; line-height: 20px; font-size: 10px;"> </div>
                                                      <table width="100%" border="0" cellspacing="0" cellpadding="0" >
                                                         <tr>
                                                            <td align="right">
                                                               <!--social -->
                                                               <div class="mob_center_bl" style="width: 88px;">
                                                                  <table border="0" cellspacing="0" cellpadding="0">
                                                                     <tr>
                                                                        <td width="29" align="right" style="line-height: 19px;">
                                                                           <a href="#" target="_blank" style="color: #596167; font-family: Arial, Helvetica, sans-serif; font-size: 12px;">
                                                                           <font face="Arial, Helvetica, sans-serif" size="2" color="#596167">
                                                                           <img src="http://localhost/tactic/image/tacticLogo.png" alt="tacticLogo" height="64" width="64" style="float: right; "></font></a>
                                                                        </td>
                                                                     </tr>
                                                                  </table>
                                                               </div>
                                                               <!--social END-->
                                                            </td>
                                                         </tr>
                                                      </table>
                                                   </td>
                                                </tr>
                                             </table>
                                          </div>
                                          <!-- Item END-->
                                       </td>
                                    </tr>
                                 </table>
                                 <!-- padding -->
                                 <div style="height: 50px; line-height: 50px; font-size: 10px;"> </div>
                              </td>
                           </tr>
                           <!--header END-->
                           <!--content 1 -->
                           <tr>
                              <td align="center" bgcolor="#fbfcfd">
                                 <table width="90%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                       <td align="center">
                                          <!-- padding -->
                                          <div style="height: 60px; line-height: 60px; font-size: 10px;"> </div>
                                          <div style="line-height: 44px;">
                                             <font face="Arial, Helvetica, sans-serif" size="5" color="#57697e" style="font-size: 34px;">
                                             <span style="font-family: Arial, Helvetica, sans-serif; font-size: 34px; color: #57697e;">
                                             </span></font>
                                          </div>
                                          <!-- padding -->
                                          <div style="height: 40px; line-height: 40px; font-size: 10px;"> </div>

                                    </tr>
                                    <tr>
                                       <td align="center">
                                          <div style="line-height: 24px;">
                                             <font face="Arial, Helvetica, sans-serif" size="4" color="#57697e" style="font-size: 15px;">
                                             <span style="font-family: Arial, Helvetica, sans-serif; font-size: 15px; color: #57797e;font-size: 18px; font-weight: 700; " >
                                             عزيزي : {{USERNAME}}
                                             </span></font>
                                          </div>
                                          <!-- padding -->
                                          <div style="height: 40px; line-height: 40px; font-size: 10px;"> </div>
                                       </td>
                                    </tr>
                                    <tr>
                                       <td align="center">
                                          <div style="line-height: 24px;">
                                             <font face="Arial, Helvetica, sans-seri; font-size: 13px;" size="3" color="#596167">
                                             {{subject}}.</font>
                                          </div>
                                          <!-- padding -->
                                          <div style="height: 60px; line-height: 60px; font-size: 10px;"> </div>
                                       </td>
                                    </tr>
                                 </table>
                              </td>
                           </tr>
                           <!--content 1 END-->
                           <!--footer -->
                           <tr>
                              <td class="iage_footer" align="center" bgcolor="#ffffff">
                                 <!-- padding -->
                                 <div style="height: 80px; line-height: 80px; font-size: 10px;"> </div>
                                 <p  >هذا البريد مرسل من قبل منظمو فعالية {{eventName}} <br>
                                    تاريخ الفعالية : {{eventDate}} 
                                 </p>
                                 <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                       <td align="center">
                                          <font face="Arial, Helvetica, sans-serif" size="3" color="#96a5b5" style="font-size: 13px;">
                                          <span style="font-family: Arial, Helvetica, sans-serif; font-size: 13px; color: #96a5b5;">
                                          2018 © تكتيك
                                          </span></font>				
                                       </td>
                                    </tr>
                                 </table>
                                 <!-- padding -->
                                 <div style="height: 30px; line-height: 30px; font-size: 10px;"> </div>
                              </td>
                           </tr>
                           <!--footer END-->
                           <tr>
                              <td>
                                 <!-- padding -->
                                 <div style="height: 80px; line-height: 80px; font-size: 10px;"> </div>
                              </td>
                           </tr>
                        </table>
                     </td>
                  </tr>
               </table>
      </div>

</html>
